<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="toDoStyle.css">
    </head>
    <body>
        <section class="container"> 
            <div class="header">
                <i class = "roundMenu"></i>
                <h3>To-Do</h3>
                <div class="searchBox" contenteditable="true" >
                    <i class="lens"></i>
                </div>
                <div class="body">
                    <div class="menu">
                        <button class="menuButton" id="sideNav" value="open"></button><br><br>
                        <div class= "menuOptions" id="options">
                            <div class="sideMenu">
                                <i class="sideMenuIcons" id="sun"></i>
                                <a href="#"> My Day</a>
                            </div>
                            <div class="sideMenu">
                                <i class="sideMenuIcons" id="star"></i>
                                <a href="#"> Important</a>
                            </div>
                            <div class="sideMenu">
                                <i class="sideMenuIcons" id="calender"></i>
                                <a href="#"> Planned</a>
                            </div>
                            <div class="sideMenu">
                                <i class="sideMenuIcons" id="home"></i>
                                <a href="#"> Tasks</a>
                            </div>
                            <div class="sideMenu">
                                <i class="sideMenuIcons" id="list"></i>
                                <a href="#"> My List</a>
                            </div>
                            <div class="category"></div>
                            <div class="addCate" id="addCategory">
                                <i class="sideMenuIcons" id="addList"></i>
                                <input class= "newList" type="text" value="" placeholder= "New List">
                            </div>
                        </div>
                    <div class="tasks">
                        <h1 class= "subTaskHeader"></h1>
                        <div class="subTaskDetails"></div>
                        <div class="taskDetails"></div>
                    </div>
                    <div class="stepDetails">
                        <div class="taskSteps">
                            <div class="stepHeader"></div>
                            <div class="stepInputDiv"></div>
                            <div class="steps"></div>
                        </div>
                        <div class="scheduler"></div>
                        <div class="reminder"></div>                        
                        <div class="taskNotes">
                            <textarea id="notes" value="" placeholder="Add a note"></textarea>
                        </div>
                        <i class="slider"></i>
                    </div>
                </div>
            </div>
        </section>
    </body>
<script src="toDoScript.js">
</script>
</html>
